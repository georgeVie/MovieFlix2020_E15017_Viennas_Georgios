<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body> 
    <!--Navbar-->
  <nav class="navbar navbar-expand-md navbar-light bg-warning">
    <a class="navbar-brand" href='/'>
      MovieFlix
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="Page1.html">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="Page2.html">Our Team</a>
        <button class="btn btn-danger" id="btnLogout">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
      <div class="row">
          <div class="col p-3">
              <div class="bg-light rounded p-2">
                    <h3>Αναζήτηση ταινίας</h3>
                    <label for="title">Τίτλος ταινίας</label>
                    <input class="form-control" type="text" id="title" name="title" value="">
                    <label for="year">Έτος κυκοφορίας</label>
                    <input class="form-control" type="text" id="year" name="year" value="">
                    <label for="actor">Πρωταγωνιστής</label>
                    <input class="form-control" type="text" id="actor" name="actor" value="">
                    <button class="btn btn-warning mt-2" id="btnSearch">Search</button>
                  <div class="row">
                    <div id="divMovies" class="col">
                    </div>
                  </div>
              </div>
              
          </div>
      </div>
  </div>
</body>

<script>
$(function(){
//Search movie ajax
$("#btnSearch").click(function(){
    $.ajax({
        url: "/api/movie/search",
        data:'title='+$("#title").val()+'&year='+$("#year").val()+'&actor='+$("#actor").val(),
        type: "GET",
        dataType: "json",       
        success:function(data, xhr){
            //data = $.parseJSON(data); // <-- *** parse JSON ***
            console.log(data);
            
            html_to_append_final = ''; 
            for(var i=0;i < data.length; i++){
                html_to_append1 = '<div class="row m-3 bg-white">';
                html_to_append2 = '';
                for(key in data[i]){
                    if(key == 'actors'){
                        html_to_append2 += '<div class="text-danger ml-3">actors:</br>'
                        var actors = data[i][key]
                        for(var j=0; j < actors.length; j++){
                            console.log(actors[j]);
                            for(key1 in actors[j]){
                                html_to_append2 += key1+': '+actors[j][key1]+'</br>'
                            }
                        }
                        html_to_append2 += '</div>'
                            
                    }
                    else if(key == 'comments'){
                        html_to_append2 += '<div class="text-info ml-3">comments:</br>'
                        var comments = data[i][key]
                        for(var j=0; j < comments.length; j++){
                            console.log(comments[j]);
                            for(key1 in comments[j]){
                                html_to_append2 += key1+': '+comments[j][key1]+'</br>'
                            }
                        }
                        html_to_append2 += '</div>'
                    }
                    else if(key == 'ratings'){
                        html_to_append2 += '<div class="text-warning ml-3">ratings:</br>'
                        var ratings = data[i][key]
                        for(var j=0; j < ratings.length; j++){
                            console.log(ratings[j]);
                            for(key1 in ratings[j]){
                                html_to_append2 += key1+': '+ratings[j][key1]+'</br>'
                            }
                        }
                        html_to_append2 += '</div>'
                    }
                    else if(key != '_id'){
                        html_to_append1 += key+': '+data[i][key]+'</br>'
                        console.log(key+' '+data[i][key]);
                    }
                    
                }
                html_to_append2 += '</div>';
                html_to_append_final += html_to_append1+html_to_append2
            }
            $('#divMovies').html(html_to_append_final);
            console.log(html_to_append_final);
        },
        error:function (request, status){
            alert("Error: "+request.responseJSON.info);
            $('#divMovies').html();
        }
    });
});
});

</script>

</html>
