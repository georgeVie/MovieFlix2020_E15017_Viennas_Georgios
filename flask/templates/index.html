<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body> 
    <!--Navbar-->
  <nav class="navbar navbar-expand-md navbar-light bg-warning">
    <a class="navbar-brand" href='/'>
      MovieFlix
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
        {% if loggedUser.category == 'admin' %}
            <a class="nav-item nav-link" href="/admin">Admin Dashboard</a>
        {% endif %}
        <a class="btn btn-danger" id="btnLogout" href="api/logout">Logout</a>
        <button class="btn btn-secondary" id="btnDelte" href="api/user/delete">Delete Account</button>
      </div>
    </div>
  </nav>

  <div class="container">
      <div class="row">
          <div class="col p-3">
              <div class="bg-light rounded p-2">
                    <h3>Αναζήτηση ταινίας</h3>
                    <label for="title">Τίτλος ταινίας</label>
                    <input class="form-control" type="text" id="title" name="title" value="">
                    <label for="year">Έτος κυκοφορίας</label>
                    <input class="form-control" type="text" id="year" name="year" value="">
                    <label for="actor">Πρωταγωνιστής</label>
                    <input class="form-control" type="text" id="actor" name="actor" value="">
                    <button class="btn btn-warning mt-2" id="btnSearch">Search</button>
                  <div class="row">
                    <div id="divMovies" class="col">
                    </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col p-3">
            <div class="bg-light rounded p-2">
                <h3>Βαθμολόγιση ταινίας</h3>
                <label for="title1">Τίτλος ταινίας</label>
                <input class="form-control" type="text" id="title1" name="title1" value="">
                <label for="rating">Βαθμός</label>
                <input class="form-control" type="number" id="rating" name="rating" min="0" max="5">
                <div class="row">
                    <div class="col" id="divRatings"></div>
                </div>
                <button class="btn btn-primary mt-2" id="btnRateShow">Εμφάνιση βαθμολογιώς</button>
                <button class="btn btn-warning mt-2" id="btnRate">Βαθμολόγιση</button>
                <button class="btn btn-danger mt-2" id="btnRateDelete">Αφαίρεση βαθμολογίας</button>
          </div>
          </div>
      </div>
      <div class="row">
        <div class="col p-3">
          <div class="bg-light rounded p-2">
              <h3>Σχολιασμός ταινίας</h3>
              <label for="title2">Τίτλος ταινίας</label>
              <input class="form-control" type="text" id="title2" name="title2" value="">
              <label for="comment">Σχόλιο</label>
              <input class="form-control" type="text" id="comment" name="comment">
              <div class="row">
                  <div class="col" id="divComments"></div>
              </div>
              <button class="btn btn-primary mt-2" id="btnCommentShow">Εμφάνιση σχολίων</button>
              <button class="btn btn-warning mt-2" id="btnCommentAdd">Σχολιασμός</button>
              <button class="btn btn-danger mt-2" id="btnCommentDelete">Διαγραφή σχολίου</button>
        </div>
        </div>
    </div>
  </div>
</body>

<script>
$(function(){
//Search movie ajax
$("#btnSearch").click(function(){
    $.ajax({
        url: "/api/movie/search",
        data:'title='+$("#title").val()+'&year='+$("#year").val()+'&actor='+$("#actor").val(),
        type: "GET",
        dataType: "json",       
        success:function(data, xhr){
            //data = $.parseJSON(data); // <-- *** parse JSON ***
            console.log(data);
            
            html_to_append_final = ''; 
            for(var i=0;i < data.length; i++){
                html_to_append1 = '<div class="row m-3 bg-white">';
                html_to_append2 = '';
                for(key in data[i]){
                    if(key == 'comments'){
                        html_to_append2 += '<div class="text-info ml-3">comments:</br>'
                        var comments = data[i][key]
                        for(var j=0; j < comments.length; j++){
                            console.log(comments[j]);
                            for(key1 in comments[j]){
                                html_to_append2 += key1+': '+comments[j][key1]+'</br>'
                            }
                        }
                        html_to_append2 += '</div>'
                    }
                    else if(key == 'ratings'){
                        html_to_append2 += '<div class="text-warning ml-3">rating:'
                        var ratings = data[i][key]
                        var r = 0;
                        for(var j=0; j < ratings.length; j++){
                            console.log(ratings[j]);
                            r += ratings[j]['rating'];
                        }
                        r = r/ratings.length;
                        html_to_append2 += r+'</br> by: '+ratings.length+' Users</div>'
                    }
                    else if(key != '_id'){
                        html_to_append1 += key+': '+data[i][key]+'</br>'
                        console.log(key+' '+data[i][key]);
                    }
                    
                }
                html_to_append2 += '</div>';
                html_to_append_final += html_to_append1+html_to_append2
            }
            $('#divMovies').html(html_to_append_final);
            console.log(html_to_append_final);
        },
        error:function (request, status){
            alert("Error: "+request.responseJSON.info);
            $('#divMovies').html();
        }
    });
});
//Show ratings for a movie
$("#btnRateShow").click(function(){
    $.ajax({
        url: "/api/user/data",
        type: "GET",
        dataType: "json",       
        success:function(data, xhr){
            console.log(data);
            var ratings = data.ratings
            var html_to_append = '<div class="row m-3 bg-white">';
            for(var j=0; j < ratings.length; j++){
                console.log(ratings[j]);
                for(key in ratings[j]){
                   html_to_append += key+': '+ratings[j][key]+'</br>';
                }
            }
            html_to_append += '</div>';
            $('#divRatings').html(html_to_append);

        },
        error:function (request, status){
            alert("Error: "+request.responseJSON.info);
        }
    });
});
//Add rating
$("#btnRate").click(function(){
    $.ajax({
        url: "/api/movie/add_rating",
        data:{title: $("#title1").val(), rating: $("#rating").val()},
        type: "POST",
        dataType: "json",       
        success:function(data, xhr){
            alert('Rating added!');
        },
        error:function (request, status){
            alert("Error: "+request.responseJSON.info);
        }
    });
});
//Delete a rating
$("#btnRateDelete").click(function(){
    $.ajax({
        url: "/api/movie/delete_rating",
        data:{title: $("#title1").val()},
        type: "DELETE",
        dataType: "json",       
        success:function(data, xhr){
            alert('Rating deleted!');
        },
        error:function (request, status){
            alert("Error: "+request.responseJSON.info);
        }
    });
});
//Show comments for a movie
$("#btnCommentShow").click(function(){
    $.ajax({
        url: "/api/user/data",
        type: "GET",
        dataType: "json",       
        success:function(data, xhr){
            console.log(data);
            var comments = data.comments
            var html_to_append = '<div class="row m-3 bg-white">';
            for(var j=0; j < comments.length; j++){
                console.log(comments[j]);
                for(key in comments[j]){
                   html_to_append += key+': '+comments[j][key]+'</br>';
                }
            }
            html_to_append += '</div>';
            $('#divComments').html(html_to_append);

        },
        error:function (request, status){
            alert("Error: "+request.responseJSON.info);
        }
    });
});
//Add comment
$("#btnCommentAdd").click(function(){
    $.ajax({
        url: "/api/movie/add_comment",
        data:{title: $("#title2").val(), comment: $("#comment").val()},
        type: "POST",
        dataType: "json",       
        success:function(data, xhr){
            alert('Comment added!');
        },
        error:function (request, status){
            alert("Error: "+request.responseJSON.info);
        }
    });
});
//Delete comment
$("#btnCommentDelete").click(function(){
    $.ajax({
        url: "/api/movie/delete_comment",
        data:{title: $("#title2").val(), comment: $("#comment").val()},
        type: "DELETE",
        dataType: "json",       
        success:function(data, xhr){
            alert('Comment Deleted!');
        },
        error:function (request, status){
            alert("Error: "+request.responseJSON.info);
        }
    });
});
});

</script>

</html>
